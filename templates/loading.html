<!DOCTYPE html>
<html>
<head>
  <title>Processing Payment...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fafbfb; min-height: 100vh; }
    .centered { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div class="centered flex-column">
    <div class="spinner-border text-success mb-4" style="width: 5rem; height: 5rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <script>
    setTimeout(function(){
      window.location.href = "/success";
    }, 2000); // 2 seconds
  </script>
</body>
</html>
